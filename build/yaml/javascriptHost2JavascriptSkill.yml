#
# Optionally deploy a Js Host bot and a Js Skill bot and run functional tests. (No build stage.)
#

# "name" here defines the build number format. Build number is accessed via $(Build.BuildNumber)
name: $(Build.BuildId)
trigger: none
pr: none

variables:
  BuildConfiguration: 'Debug'
  BuildPlatform: 'any cpu'
  TriggeredReason: $[ coalesce( variables['TriggeringBuildReason'], variables['Build.Reason'] ) ]
  # AzureSubscription: define in Azure
  # BotBuilderPackageVersionHost: (optional) define in Azure
  # BotBuilderPackageVersionSkill: (optional) define in Azure
  # DeleteResourceGroup: (optional) define in Azure
  # ExecutePipelinesPersonalAccessToken: (optional) define in Azure
  # JsJsHostAppId: define in Azure 
  # JsJsHostAppSecret: define in Azure
  # JsJsHostBotName: define in Azure
  # JsJsSkillAppId: define in Azure
  # JsJsSkillAppSecret: define in Azure
  # JsJsSkillBotName: define in Azure
  # NextBuild: define in Azure and set to either a build name or an empty string
  # TriggeredBy: define in Azure and set to an empty string

pool:
  vmImage: 'windows-2019'

stages:
- stage: Prepare
  condition: and(succeeded(), in(variables['TriggeredReason'], 'Schedule', 'Manual'))
  jobs:
    - job: Delete_Preexisting_Resources
      variables:
        HostBotName: $(JsJsHostBotName)
        SkillBotName: $(JsJsSkillBotName)
      steps:
      - template: cleanResourcesStep.yml

- stage: Tag
  condition: always()
  jobs:
    - job: Tag
      steps:
      - task: colinsalmcorner.colinsalmcorner-buildtasks.tag-build-task.tagBuildOrRelease@0
        displayName: 'Tag Build with TriggeredReason, TriggeredBy, NextBuild'
        inputs:
          tags: |
            TriggeredReason=$(TriggeredReason)
            $(TriggeredBy)
            NextBuild=$(NextBuild)
        continueOnError: true
       
- stage: Deploy
  condition: and(succeeded(), in(variables['TriggeredReason'], 'Schedule', 'Manual'))
  jobs:
    - job: Deploy_Host
      variables:
        BotName: $(JsJsHostBotName)
        DeployAppId: $(JsJsHostAppId)
        DeployAppSecret: $(JsJsHostAppSecret)
        BotBuilderPackageVersion: $[variables.BotBuilderPackageVersionHost]
        Parameters.sourceLocation: 'SkillsFunctionalTests/javascript/host'
        TemplateLocation: 'SkillsFunctionalTests/javascript/host/DeploymentTemplates/template-with-new-rg.json'
      steps:
      - powershell: |
         Write-host "Setting values in .env file"
         $file = "$(System.DefaultWorkingDirectory)/SkillsFunctionalTests/javascript/host/.env";
         $content = Get-Content -Raw $file | ConvertFrom-StringData;

         $content.SkillHostEndpoint = "https://$(JsJsHostBotName)-$(Build.BuildId).azurewebsites.net/api/skills";
         $content.SkillId = "EchoSkillBot";
         $content.SkillAppId = "$(JsJsSkillAppId)";
         $content.SkillEndpoint = "https://$(JsJsSkillBotName)-$(Build.BuildId).azurewebsites.net/api/messages";

         Clear-Content $file;
         foreach ($key in $content.keys) { Add-Content $file "$key=$($content.$key)" };
        displayName: 'Update .env file'

      - template: javascriptDeploySteps.yml

    - job: Deploy_Skill
      variables:
        BotName: $(JsJsSkillBotName)
        DeployAppId: $(JsJsSkillAppId)
        DeployAppSecret: $(JsJsSkillAppSecret)
        BotBuilderPackageVersion: $[variables.BotBuilderPackageVersionSkill]
        Parameters.sourceLocation: 'SkillsFunctionalTests/javascript/skill'
        TemplateLocation: 'SkillsFunctionalTests/javascript/skill/DeploymentTemplates/template-with-new-rg.json'
      steps:
      - template: javascriptDeploySteps.yml

    - job: Configure_OAuth
      dependsOn: Deploy_Skill
      steps:
      - task: AzureCLI@1
        displayName: 'Configure skill OAuth connection'
        inputs:
          azureSubscription: $(AzureSubscription)
          scriptLocation: inlineScript
          inlineScript: |
           call az bot show -g "$(JsJsSkillBotName)-RG" -n "$(JsJsSkillBotName)"
           call az bot authsetting create -g "$(JsJsSkillBotName)-RG" -n "$(JsJsSkillBotName)" -c TestOAuthProvider --client-id "$(JsJsSkillAppId)" --client-secret '$(JsJsSkillAppSecret)'' --service "oauth2" --provider-scope-string '""' --parameters authorizationUrl=https://webjobs.botframework.com/api/testauthprovider/authorize tokenUrl=https://webjobs.botframework.com/api/testauthprovider/token refreshUrl=https://webjobs.botframework.com/api/testauthprovider/refresh clientId="$(JsJsSkillAppId)" clientSecret="$(JsJsSkillAppSecret)"
        condition: always()

- stage: Test
  dependsOn: Deploy
  jobs:
    - job: Run_Functional_Test
      variables:
        HostBotName: $(JsJsHostBotName)
        Parameters.project: 'SkillsFunctionalTests/tests/SkillFunctionalTests/SkillFunctionalTests.csproj'
        Parameters.solution: 'SkillsFunctionalTests/tests/SkillFunctionalTests.sln'
      steps:
      - template: functionalTestSteps.yml

- stage: Cleanup
  dependsOn:
  - Deploy
  - Test
  condition: and(always(), in(variables['TriggeredReason'], 'Schedule', 'Manual'))
  jobs:
    - job: Delete_RG
      steps:
      - task: AzureCLI@1
        displayName: 'Delete Resource Group'
        inputs:
          azureSubscription: $(AzureSubscription)
          scriptLocation: inlineScript
          inlineScript: |
           call az group delete -n "$(JsJsHostBotName)-RG" --yes
           call az group delete -n "$(JsJsSkillBotName)-RG" --yes
        condition: and(always(), ne(variables['DeleteResourceGroup'], 'false'))

- stage: QueueNext
  condition: and(always(), ne(variables['TriggeredReason'], 'Manual'), ne(variables['NextBuild'], ''))
  jobs:
    - job: TriggerBuild
      steps:
      - task: benjhuser.tfs-extensions-build-tasks.trigger-build-task.TriggerBuild@3
        displayName: 'Trigger build $(NextBuild)'
        inputs:
          buildDefinition: '$(NextBuild)'
          queueBuildForUserThatTriggeredBuild: true
          buildParameters: 'TriggeringBuildReason: $(TriggeredReason), TriggeredBy: Triggered_by_$(Build.DefinitionName)/$(Build.BuildNumber)'
          password: '$(ExecutePipelinesPersonalAccessToken)'
          enableBuildInQueueCondition: true
          blockingBuildsList: '$(NextBuild)'
        continueOnError: true
        condition: and(succeededOrFailed(), ne(variables['TriggeredReason'], 'Manual'), ne(variables['NextBuild'], ''), ne(variables['ExecutePipelinesPersonalAccessToken'], ''))